<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Illusion</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            font-size: 2em;
            padding: 50px 20px;
            box-sizing: border-box;
        }

        .illusion {
            position: relative;
            width: 100%;
            height: 200px;
            background: #6a11cb;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .illusion::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 100%;
            height: 100%;
            border: 10px solid #ff512f;
            transform: rotate(10deg);
            box-sizing: border-box;
        }

        .illusion::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100%;
            height: 100%;
            border: 10px solid #dd2476;
            transform: rotate(-10deg);
            box-sizing: border-box;
        }

        footer {
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        /* Плавный переход для контейнера */
        .container {
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>

    <div class="container" id="content">
        <div class="illusion">Иллюзия 1</div>
        <div class="illusion">Иллюзия 2</div>
        <div class="illusion">Иллюзия 3</div>
        <div class="illusion">Иллюзия 4</div>
    </div>

    <footer>
        © 2024 Infinite Scroll Illusion. Все права защищены.
    </footer>

    <script>
        const content = document.getElementById('content');

        window.addEventListener('scroll', () => {
            if (window.scrollY + window.innerHeight >= document.documentElement.scrollHeight) {
                // Перемещаем контент наверх, создавая эффект бесконечной прокрутки
                content.style.transform = `translateY(-${window.innerHeight}px)`;
                setTimeout(() => {
                    content.style.transform = 'translateY(0)';
                    window.scrollTo(0, 1); // Возвращаем прокрутку наверх
                }, 500);
            }
        });
    </script>

</body>
</html>
